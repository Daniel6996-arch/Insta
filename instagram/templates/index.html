{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

<div class="container">
    <div>
        <h5>Add a Post</h5>
    </div>
    <div>
        <form method="POST">
            {% csrf_token %}

            {% bootstrap_form form %}
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-sm" value="Submit">
              </div> 
        </form>

    </div>
    {% for image in image_list %}

    <a href="{% url 'image-detail' image.pk %}"><img src="{{ image.image }}"></a> 
    <p>Created by {{ image.author }} on {{ image.created_on }}</p>

    {% endfor %}
</div>

{% endblock %}
