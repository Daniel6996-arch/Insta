{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

<div class="container">
    <h3>Suggestions For You</h3>
    {% for user in users %} 
    <div class="border p-2 d-flex flex-row">
        <div>
            {% if profile.profile_pic %}
            <img src="{{ profile.profile_pic.url }}" class="rounded-circle" width="100" height="100">
            {% else %}
            <img src="https://res.cloudinary.com/dante6996-arch/image/upload/v1638895973/odk9aruvpwstqf1tnwyx.png" class="rounded-circle" width="30" height="30">
            {% endif %}
        </div>
        <p><a class="text-primary" style="text-decoration: none;" href="{% url 'profile' user.user.profile.pk %}">@{{ user.user }}</a></p>
    </div>
    {%endfor%}
</div>

{% endblock %}
