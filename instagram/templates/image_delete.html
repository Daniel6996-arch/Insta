{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

<div class="container">
    <div>
        <a href="{% url 'image-detail' object.pk %}" class="btn btn-light">Back To Post</a>
    </div>
   
    <div class="border-bottom ">
        <form method="POST">
            {% csrf_token %}
            <div>
                <h5>Are you sure?</h5>
                <p class="text-danger">You are about to delete this image post, this cannot be undone!</p>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-danger btn-sm" value="Delete">
            </div> 
        </form>
    </div>    
</div>

{% endblock %}
