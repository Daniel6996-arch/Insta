{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

<div class="container">
    <div>
        <a href="{% url 'image-detail' object.pk %}" class="btn btn-light">Back To Post</a>
    </div>
    <div>
        <h5>Edit Image Caption</h5>
    </div>
    <div>
        <form method="POST">
            {% csrf_token %}

            {% bootstrap_form form %}
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-sm" value="Submit">
             </div> 
        </form>
    </div>    
</div>

{% endblock %}
